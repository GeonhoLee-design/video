<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모드별 영상 보기</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .mode {
      margin-bottom: 60px;
    }
    .mode-title {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .video-row {
      display: flex;
      gap: 20px;
    }
    .video-box {
      flex: 1;
    }
    iframe {
      width: 100%;
      height: 240px;
      border: none;
    }
    .label {
      text-align: center;
      margin-top: 5px;
      font-weight: bold;
    }
    .graph-image {
      margin-top: 20px;
      text-align: center;
    }
    .graph-image img {
      width: 100%;
      max-width: 800px;
    }
  </style>
</head>
<body>

  <h1>모드별 유튜브 영상</h1>

  <!-- 모드 1 -->
  <div class="mode">
    <div class="mode-title">Dimming</div>
    <div class="video-row">
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/qz9AZ5hH6oI" allowfullscreen></iframe>
        <div class="label">상시 움직임 (느림)</div>
      </div>
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/qhgMW72OuQk" allowfullscreen></iframe>
        <div class="label">상시 움직임 (빠름)</div>
      </div>
    </div>
    <div class="graph-image">
      <img src="Dimming_mode_horizontal.png" alt="Dimming 모드 그래프">
    </div>
  </div>

  <!-- 모드 2 -->
  <div class="mode">
    <div class="mode-title">Blinking</div>
    <div class="video-row">
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/9N2JCJImU54" allowfullscreen></iframe>
        <div class="label">Blinking (느린 속도)</div>
      </div>
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/d3V9FMWCUnw" allowfullscreen></iframe>
        <div class="label">Blinking (빠른 속도)</div>
      </div>
    </div>
    <div class="graph-image">
      <img src="Blinking_mode_horizontal.png" alt="Blinking 모드 그래프">
    </div>
  </div>

  <!-- 모드 3 -->
  <div class="mode">
    <div class="mode-title">Pulse</div>
    <div class="video-row">
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/u3YhY05G9Io" allowfullscreen></iframe>
        <div class="label">펄스 (주기 긺)</div>
      </div>
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/fGXxnEUyc3Q" allowfullscreen></iframe>
        <div class="label">펄스 (주기 짧음)</div>
      </div>
    </div>
    <div class="graph-image">
      <img src="Pulse_mode_horizontal.png" alt="Pulse 모드 그래프">
    </div>
  </div>

  <!-- 모드 4 -->
  <div class="mode">
    <div class="mode-title">Pulse + Rhythm</div>
    <div class="video-row">
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/tlLxskKMXmc" allowfullscreen></iframe>
        <div class="label">펄스 2 (주기 긺)</div>
      </div>
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/m_SJzgOekTE" allowfullscreen></iframe>
        <div class="label">펄스 2 (주기 짧음)</div>
      </div>
    </div>
    <div class="graph-image">
      <img src="Pulse+Rhythm_mode_horizontal.png" alt="Pulse+Rhythm 모드 그래프">
    </div>
  </div>

</body>
</html>
