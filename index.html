<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모드별 영상 보기</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .mode {
      margin-bottom: 40px;
    }
    .mode-title {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .video-row {
      display: flex;
      gap: 20px;
    }
    .video-box {
      flex: 1;
    }
    iframe {
      width: 100%;
      height: 240px;
      border: none;
    }
    .label {
      text-align: center;
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>모드별 유튜브 영상</h1>

  <!-- 모드 1 -->
  <div class="mode">
    <div class="mode-title">Dimming</div>
    <div class="video-row">
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/qz9AZ5hH6oI" allowfullscreen></iframe>
        <div class="label">상</div>
      </div>
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/qhgMW72OuQk" allowfullscreen></iframe>
        <div class="label">하</div>
      </div>
    </div>
  </div>

  <!-- 모드 2 -->
  <div class="mode">
    <div class="mode-title">Blinking</div>
    <div class="video-row">
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/9N2JCJImU54" allowfullscreen></iframe>
        <div class="label">상</div>
      </div>
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/d3V9FMWCUnw" allowfullscreen></iframe>
        <div class="label">하</div>
      </div>
    </div>
  </div>

  <!-- 모드 3 -->

    <div class="mode-title">Fulse</div>
    <div class="video-row">
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/u3YhY05G9Io" allowfullscreen></iframe>
        <div class="label">상</div>
      </div>
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/fGXxnEUyc3Q" allowfullscreen></iframe>
        <div class="label">하</div>
      </div>
    </div>
  </div>

  <!-- 모드 4 -->
  <div class="mode">
    <div class="mode-title">Fulse 2</div>
    <div class="video-row">
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/tlLxskKMXmc" allowfullscreen></iframe>
        <div class="label">상</div>
      </div>
      <div class="video-box">
        <iframe src="https://www.youtube.com/embed/m_SJzgOekTE" allowfullscreen></iframe>
        <div class="label">하</div>
      </div>
    </div>
  </div>

</body>
</html>
